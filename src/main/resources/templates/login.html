<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Voting Application</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body.login-body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Heading */
        .main-heading {
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            animation: fadeDown 0.8s ease-in-out;
        }

        /* Card Styling */
        .login-card {
            background: #fff;
            color: #000;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            animation: fadeUp 0.8s ease-in-out;
        }

        /* Button Styling */
        .btn-lg {
            transition: all 0.3s ease;
        }

        .btn-lg:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,123,255,0.5);
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Optimization */
        @media (max-width: 576px) {
            .main-heading {
                font-size: 2rem;
                text-align: center;
            }
            .login-card {
                padding: 1.8rem;
                border-radius: 15px;
            }
            .login-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="login-body">

<div class="container text-center">
    <!-- Main Heading -->
    <h1 class="text-white mb-4 main-heading">
         Online Voting Application
    </h1>

    <!-- Login Card -->
    <div class="card login-card mx-auto">
        <h2 class="text-center mb-4 fw-bold">Login</h2>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3 row align-items-center">
                <label for="username" class="col-sm-4 col-form-label fw-bold text-start">Username</label>
                <div class="col-sm-8">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                </div>
            </div>

            <div class="mb-3 row align-items-center">
                <label for="password" class="col-sm-4 col-form-label fw-bold text-start">Password</label>
                <div class="col-sm-8">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-3">
            <p>Don't have an account?
                <a th:href="@{/register}" class="fw-bold text-decoration-none">Register</a>
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
